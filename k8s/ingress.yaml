apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coubcore-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - coubcore.example.com
    secretName: coubcore-tls
  rules:
  - host: coubcore.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coubcore-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: coubcore-backend
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: coubcore-prometheus
            port:
              number: 9090
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: coubcore-grafana
            port:
              number: 3000